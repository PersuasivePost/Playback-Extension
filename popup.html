<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Controller</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <h2>Video Speed</h2>

    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <div class="container">
    <div class="slider-section">
      <div class="slider-labels">
        <span id="minLabel">0x</span>
        <span id="currentLabel">8x</span>
        <span id="maxLabel">16x</span>
      </div>
      <input type="range" id="speedSlider" min="0" max="16" step="0.1" value="8" list="speedTicks">
      <datalist id="speedTicks">
        <option value="0"></option>
        <!-- <option value="0.5"></option> -->
        <option value="1"></option>
        <option value="1.5"></option>
        <option value="2"></option>
        <option value="3"></option>
        <!-- <option value="5"></option> -->
        <option value="6"></option>
        <option value="8"></option>
        <!-- <option value="10"></option> -->
        <option value="12"></option>
        <option value="16"></option>
      </datalist>
    </div>

    <div class="control-section">
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
